<body>

    <main>
        <section class="hero-contact">
            <nav class="navbar navbar-expand-lg bg-black">
                <div class="container-fluid mx-5">
                    <div class="logo">
                    <a class="navbar-brand me-auto text-white fw-light px-2" href="index.html">C O R E </a>
                    <a class="navbar-brand me-auto text-white fw-light" href="index.html">M E D I A </a>
                    </div>
                    <button class="navbar-toggler navbar-toggler-white align-items-center" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link fw-bold text-white" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold text-white" href="about.html">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold text-white" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container"> 
              <div class="d-flex justify-content-center align-items-center py-5">
                <div class="text-white text-center">
                  <h1 class="welcome pt-5 text-start">Get in touch</h1>
                </div>
              </div>
            </div>
          </section>

          <section class="container my-5">
            <div class="row">
                
                <div class="col-12 col-lg-6 mb-4 d-flex align-items-center justify-content-center">
                    <img src="images/pexels-kalvisuals-3045396.jpg" class="img-fluid rounded fixed-height" alt="Contact Image">
                </div>
               
                <div class="col-12 col-lg-6 mb-4">
                    <h2 class="welcome">Contact Us</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark">Send Message</button>
                    </form>
                </div>
            </div>
        </section>

    </main>
    

<footer class="bg-dark">
    <div class="container text-white text-center py-5">
        <p>&copy; 2024 CORE MEDIA</p>
      </div>
